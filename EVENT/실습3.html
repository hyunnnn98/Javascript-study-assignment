<!DOCTYPE html>
<html lang="kr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        window.onload = function () {
            // 랜덤값 생성
            var allButton = document.querySelectorAll("button");
            var rdText = document.querySelector("#rdValue");
            var randomButton = document.querySelector("#random");
            var hapButton = document.querySelector("#plus");
            var avgButton = document.querySelector("#avg");
            var rdValue = "";
            var hap = 0;
            var avg = 0;

            for (var i = 0; i < allButton.length; i++) {
                var button = allButton[i];
                button.style.backgroundColor = "green";
                button.style.color = "white";
                button.style.width = "90px";
            }

            // 랜덤값 출력 함수
            randomButton.addEventListener("click", function () {
                rdValue = "";
                for (var i = 0; i < 20; i++) {
                    var rdV = Math.floor(Math.random() * 100);
                    rdValue += rdV + " ";
                    hap += rdV;
                }
                rdText.value = rdValue;
            });

            // 더하기 함수
            hapButton.addEventListener("click", function () {
                document.querySelector("#plus_Value").value = hap;
            });

            // 평균 함수
            avgButton.addEventListener("click", function () {
                document.querySelector("#avg_Value").value = (hap / 20).toFixed(2);
                //  소수점 n자리까지 자리수 지정 ==> num.toFixed(n);
            });
        }
    </script>
</head>

<body>
    <button id="random">난수생성</button>
    <input type="text" id="rdValue" size="50"><br>
    <button id="plus">합</button>
    <input type="text" id="plus_Value"><br>
    <button id="avg">평균</button>
    <input type="text" id="avg_Value">
</body>

</html>
