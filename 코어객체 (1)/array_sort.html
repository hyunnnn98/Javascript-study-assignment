<!doctype html>
<html>

<head>
    <meta charset="UTF-8">
    <title>array_sort</title>
</head>

<body>
    <script>
        var fruits = ["Banana", "Orange", "Apple", "Mango"];

        fruits.sort(); // Sorts the elements of fruits
        console.log(fruits);

        fruits.reverse(); // Reverses the order of the elements 
        console.log('reverse order :', fruits);

        var points1 = [40, 30, 1, 5, 25, 10];
        var points2 = [40, 30, 1, 5, 25, 10];
        var points3 = [40, 30, 1, 5, 25, 10];

        points1.sort();
        console.log("1st sort : ", points1);

        points2.sort(function(a, b) {
            return a - b
        }); //sort numbers in an array in ascending order
        console.log("second sort : ", points2);

        points3.sort(function(a, b) {
            return b - a
        }); //Sort numbers in an array in descending order
        console.log("third sort :", points3);
    </script>
</body>

</html>
