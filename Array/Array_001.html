    <title>Document</title>

<body>
    <script>
        var a = [12, 45, 25, 11, 16, 31, 88, 77, 65, 99];
        var b = [17, 41, 27, 19, 33, 53, 87, 78, 66, 91];
        var c = [];
        for (var i = 0; i < a.length; i++) {
            c[i] = a[i] + b[i];
            document.write(c[i] + " ");
        }
        document.write("<BR>");
        for (var i = 0; i < a.length; i++) {
            if (a[i] > b[i]) {
                c[i] = a[i];
            } else
                c[i] = b[i];
            document.write(c[i] + " ");
        }
