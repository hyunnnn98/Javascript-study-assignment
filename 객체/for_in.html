<!DOCTYPE html>
<html lang="kr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        function myFunction() {
            var person = {
                fname: "John",
                lname: "Doe",
                age: 25
            };
            //  person.fname = "Hong";
            //  person["lname"]="GilDong";
            var x;
            for (x in person) {
                document.write(x + " : " + person[x] + "<br>");
            }
        }
        myFunction();
    </script>
</body>

</html>
