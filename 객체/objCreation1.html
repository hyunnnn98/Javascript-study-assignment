<!DOCTYPE html>
<html lang="kr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        var account = {
            accountNo: "",
            balance: 0,
            // 출금
            withdraw: function (money) {
                if (this.balance >= money)
                    this.balance -= money;
                else
                    document.write("잔액 부족 <br>");
            },
            // 예금
            deposit: function (money) {
                this.balance += money;
            },
            // 잔액
            inquiry: function () {
                return this.balance;
            }
        }

        account.accountNo = parseInt(Math.random() * 1000000).toString();
        while (account.accountNo.length < 6) {
            account.accountNo = "0" + account.accountNo;
        }
        document.write("계좌번호 >> " + account.accountNo + "<br>");
        account.deposit(90000);
        document.write("잔액 >> " + account.inquiry() + "<br>");
        account.withdraw(30000);
        document.write("잔액 >> " + account.inquiry() + "<br>");
        account.withdraw(70000);
        document.write("잔액 >> " + account.inquiry() + "<br>");
    </script>
</body>

</html>
