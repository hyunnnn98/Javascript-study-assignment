<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        function randomInt() {
            return Math.floor(Math.random() * 9) + 1;
        }
    </script>
</head>
<body>
    <h3>Math를 활용한 구구단 연습</h3>
    <hr>
    <script>
        var ques = randomInt() + " * " + randomInt();

        var user = prompt(ques + " 값은 얼마입니까?", 0);
        if (user == null){  // 취소 버튼이 클릭된 경우
            document.write("구구단 연습을 종료합니다");
        }else {
            var ans = eval(ques);   // 구구단 정답 계산
            if (ans == user) {
                document.write("정답! <br>");
            }else {
                document.write("아니오! ");
                document.write(ques + "=" + ans + " 입니다<br>");
            }
        }
    </script>
</body>
</html>
