<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var i, fac, value = 1;
        fac = prompt("펙토리얼 값을 입력");
        for( i = fac ; i >= 1; i--){
            value = value * i;
        }
        document.write(fac + " ! = " + value);
        </script>
</body>
</html>
