<!DOCTYPE html>
<html lang="kr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <p>setTimeOut().........클릭하면 3초후에 "Hello" 표시</p>

    <button onclick="myFunction()">표시</button>
    <button onclick="myStopFunction()">중지</button>

    <script>
        var myVar;

        function myFunction() {
            // myVar = setInterval(alertFunc, 3000);
            myVar = setTimeout(() => {
                alertFunc();
            }, 3000);
        }

        function alertFunc() {
            alert("Hello");
        }

        function myStopFunction() {
            clearTimeout(myVar);
        }
    </script>
</body>

</html>
