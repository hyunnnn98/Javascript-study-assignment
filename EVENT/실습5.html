<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        window.addEventListener("load", function(){
            var textBox = document.querySelectorAll("input");
            var btn = document.querySelector("button");
            btn.addEventListener("click", function(){
                textBox[2].value = parseInt(textBox[0].value) + parseInt(textBox[1].value);
            });

            for(var i = 0; i < textBox.length; i++){
                textBox[i].style.backgroundColor = "skyblue";
                textBox[i].style.textAlign = "center";
                textBox[i].style.fontWeight = "700";
            }
        });
    </script>
</head>
<body>
    <input type="text" size="10"> + 
    <input type="text" size="10"> =
    <input type="text" size="10">
    <button>계산</button>
</body>
</html>
