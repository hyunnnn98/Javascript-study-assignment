<body>
    <script>
        function sumAll() {
            var i;
            var sum = 0;
            for(i = 0; i < arguments.length; i++){
                sum += arguments[i];
            }
            return sum;
        }

        var ret = sumAll(1, 123, 400, 13, 44);
        alert(ret);
        </script>
</body>
