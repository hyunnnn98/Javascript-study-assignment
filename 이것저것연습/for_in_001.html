<!DOCTYPE html>
<html lang="kr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>
    <script>
        var user = { // 첫 번째 방법
            name: "Tim", //name property 선언
            age: 23, //age property 선언
            sayHello: function () { //sayHello method 선언
                return "Hello, I am " + this.name;
            }
        };
        var score = new Object(); // 두 번째 방법,  빈 객체 생성
        score['jj'] = 100;
        score['kiti'] = 96; //property 추가
        score.kate = 77;

        console.log(score);
        for (var key in score) {
            console.log(key + ':' + score[key]);
        }
        console.log(user.sayHello()); // Hello, I am Tim 출력
    </script>
</body>


</html>
