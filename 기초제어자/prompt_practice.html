<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        var input_Value_1 = prompt("첫번째 값을 입력하세요.", "");
        var input_Value_2 = prompt("두번째 값을 입력하세요.", "");
        document.write("두 수의 합 :" + (input_Value_1 + input_Value_2));
        document.write("두 수의 차 :" + (input_Value_1 - input_Value_2));
        </script>
</body>
</html>
