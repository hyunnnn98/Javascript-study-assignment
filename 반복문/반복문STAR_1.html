<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var count = 0;
        count = parseInt(prompt("숫자를 입력하세요."));
        for(var i = 0; i < count; i++){
            for(var j = 0; j <= i; j++){
                document.write("*");
            }
            document.write("<BR>");
        }
        </script>
</body>
</html>
