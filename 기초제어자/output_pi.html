<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        var r, pi, 둘레, 넓이;
        r = 5;
        pi = 3.141592;
        둘레 = 2 * pi * r;
        넓이 = pi * (r * r);
        document.write("반지름이 5인 원의 둘레는 : " + 둘레 + "<BR>");
        document.write("반지름이 5인 원의 넓이는 : " + 넓이);
        </script>
</body>
</html>
