<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <form id="formTag" action="http://www.naver.com">
        <lable for = "name">Input Name</lable>
        <input type="name" id="name">
        <input type="submit">
    </form>

    <script>
        var formTag = document.querySelector("#formTag");
        formTag.addEventListener("submit", function(event){
            if(document.querySelector("#name").value.length === 0){
                alert("Name 미입력");
                return false;
            }else {
                alert("올바른 입력!");
            }
        })
    </script>
</body>
</html>
