<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>string3</title>
</head>

<body>
    <p>Click the button</p>
    <button onclick="myFunction()">Click</button>
    <p id="demo"></p>
    <script>
        function myFunction() {
            var str = "Hello world!";
            var res = str.substring(1, 4); // 3까지
            // substring(n) => 단일로 지정되어있으면 문자열의 끝까지
            // substring(n,m) => n = 시작인덱스, m = 종료인덱스 
            var res = str.substring(1);

            // substr(n, m) => n = 시작인덱스, m = 길이(= n부터시작해서 m개)
            var res = str.substr(1, 8); // 1부터 8개 문자, lengthvar res = str.substr(1);
            var res = str.slice(1, 9); // 9 이전까지
            // slice(n, m) => n부터 m까지 반환
            document.getElementById("demo").innerHTML = res;
            var strArray = str.split(" ");
            console.log(strArray);
        }
    </script>
</body>

</html>
