<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
</head>
<body>
    <script>
        var score;
        score = prompt("점수 입력");
        if(score >= 90){
            document.write("A학점 입니다<BR>");
        }else if(score >= 80){
            document.write("B학점 입니다<BR>");
        }else if(score >= 70){
            document.write("C학점 입니다<BR>");
        }else if(score >= 60){
            document.write("D학점 입니다<BR>");
        }else{
            document.write("F학점 입니다<BR>");
        }
        </script>
</body>
</html>
