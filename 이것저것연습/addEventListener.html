<!DOCTYPE html>
<html lang="kr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script>
        window.addEventListener("load", function () {
            var button = document.querySelector("#myBtn");
            button.addEventListener("mouseover", clicked);
            button.addEventListener("mouseout", out);

            var pTag = document.querySelector("#demo");

            function clicked() {
                pTag.innerHTML = "Hello World";
            };

            function out() {
                pTag.innerHTML = "";
            }
        });
    </script>
</head>

<body>
    <p>addEventListener().</p>

    <button id="myBtn">Try it</button>

    <p id="demo"></p>

</body>

</html>
